  <span style="color:#b8b8b8;text-decoration:underline">Synced to Cloud | Last Edit was seconds ago</span><br>
  <button id="today">Today</button>

<script>
  try {
  
  var page = 0;
  var d = new Date();
  var month = d.getMonth();
  var year = d.getFullYear();

  const nextPage = document.getElementById("nextpage");
  const today = document.getElementById("today");
  const prevPage = document.getElementById("prevpage");

  let startDate = d.getDate() - d.getDay();
  const weekDays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  let months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  const daysInMonths = [31, d.getFullYear() % 4 == 0 ? 29 : 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

  const table = document.getElementById("table");

  var saveData = Array(6).fill([]);

  window.addEventListener("keyup", save);

  loadFromServer();

  nextPage.onclick = function() {
    page++;
    load(page);

    nextPage.disabled = year >= 2030 && month == 11 && startDate >= daysInMonths[month] - 7;
    prevPage.disabled = false;

    startDate += 7;
    if (startDate > daysInMonths[month]) {
      startDate -= daysInMonths[month]
      month++;

      if (month > 11) {
        month = 0;
        year++;
      }
    }
    
    changeDate();
    save();
  }
  
  prevPage.onclick = function() {
    page--;
    load(page);

    prevPage.disabled = year <= 2015 && month == 0 && startDate <= 7;
    nextPage.disabled = false;

    startDate -= 7;
    if (startDate < 0) {
      month--;
      
      if (month < 0) {
        year--;
        month = 11;
      }
      
      startDate += daysInMonths[month];
    }
    
    changeDate();
    save();
  }

  today.onclick = function() {
    page = 0;
    startDate = d.getDate() - d.getDay();
    year = d.getFullYear();
    month = d.getMonth();
    changeDate();
    nextPage.disabled = false;
    prevPage.disabled = false;
  }
  
  document.getElementById("month").innerHTML = months[month] + " " + d.getFullYear();

  var daysRow = table.insertRow();
  for (let i = 0; i < 7; i++)
    daysRow.insertCell();

  changeDate();
  
  for (let i = 1; i <= 8; i++) {
    var row = table.insertRow();

    var smallCell = row.insertCell();
    smallCell.style.width = "20px";
    
    var textarea = document.createElement("TEXTAREA");
    textarea.innerHTML = i;
    textarea.style.padding = "15px 12px";
    textarea.style.fontsize = "1.5em";
    smallCell.appendChild(textarea);

    for (let j = 0; j < 6; j++) {
      var cell = row.insertCell();

      textarea = document.createElement("TEXTAREA");
      textarea.className = "note";
      //textarea.placeholder = "_".repeat(105);
      cell.appendChild(textarea);
    }
  }

  function changeDate() {
    document.getElementById("month").innerHTML = months[month] + " " + year;
    
    var day;
    for (let i = 1; i < 7; i++) {
      day = startDate + i;
      if (day > daysInMonths[month])
        day -= daysInMonths[month];

      table.rows[0].cells[i].innerHTML = day.toString() + " " + weekDays[i-1];
    }

    day = startDate + 7;
    if (day > daysInMonths[month])
      day -= daysInMonths[month];
    table.rows[0].cells[6].innerHTML += "/" + day.toString() + " Sunday";
  }

  function save() {
    var data = []

    const notes = document.getElementsByClassName("note");
    for (let i = 0; i < notes.length; i++)
      data.push(notes[i].value);
      notes[i].value = "";

        
    for (let i = 0; i < notes.length; i++) {
      if (saveData[i] != data[i]) {
        saveData[i] = data[i];
        saveToServer(generateString(page, i));
      }
    }
  }

  function load(page) {
    for (let i = 1; i < 8; i++) {
      for (let j = 1; j < 7; j++) {
        table.rows[i].cells[j].value = saveData[i*8 + j]
      }
    }
  }

  }

  function saveToServer(string) {
    
  }

  function generateString(page, cellNo) {
    return new Date().toISOString() + " " + document.getElementsByClassName("note")[cellNo].value
  }

  } catch (e) {
    alert("An error has occured:\n" + e + "\n\nStack trace:\n" + e.stack);
  }
</script>
