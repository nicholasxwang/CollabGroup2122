<form method = "POST"  autocomplete="off" style="border-radius:25px;color:white;font-size:1.5em;width:65%;margin-left:20%;heif">
  <center>
  <h1>Continue Register</h1>
  
  <i style="font-size:1.5em;" class="material-icons">email</i><input placeholder="Email" type="email" value="{{email}}" name='e' id = 'e' disabled><br>
  <i id = 'schoolemail' style="font-size:1.5em;" class="material-icons">person</i><input autocomplete="off" placeholder="School Email" id="school" name='s' type="email" ><br>
  <div style='display:none' id='names'>
  <i style="font-size:1.5em;"class="material-icons">person</i><input placeholder="Name" id="name" name='fn' type="text" ><br></div>
  <div style='display:none' id='grades'>
  <i id='gradeicon' tyle="font-size:1.5em;"class="material-icons">dialpad</i><input placeholder="Grade Level" id="grade" name='g' type="number" ><br></div><div style='display:none' id='elements'>
  <i id='elementicon' style="font-size:1.5em;"class="material-icons">groups</i><input placeholder="Element" id="element" name='el' type="text" ><br></div><div style='display:none' id='passwords'>
  <i style="font-size:1.5em;"class="material-icons">lock</i><input placeholder="School Password" id="password" name='p' type="password" ><br></div><br>
  <input id='submit' type='submit' style="padding:10px;font-size:1.5em;border-radius:10px;background:#009dffff;color:white;border-style:none;display:none;" value="Register Account">
  </center>
  <script>
    var userInput = document.getElementById('school');
    userInput.onkeyup = function() {
      var value = this.value;
      const myArr = value.split("_");
      let isnum = true;
      if (myArr.length<2){
        let isnum = false;
      }
      else{
        let isnum = /^\d+$/.test(myArr[1].replace('@basisindependent.com',''));
      }
      if (value.includes('@basisindependent.com') && myArr.length == 2 && isnum == true){
        document.getElementById('schoolemail').style.color = 'green';
        document.getElementById('school').disabled = true;
        document.getElementById('names').style.display = 'block';
        document.getElementById('name').value =myArr[0]
        document.getElementById('name').disabled = true;
        document.getElementById('grades').style.display = 'block';
        
        
      }else{
        document.getElementById('schoolemail').style.color = 'red';
      }
    };
    var userInputgrade = document.getElementById('grade');
    
        userInputgrade.onkeyup = function() {
          var value = this.value;
          if (value==='5' || value==='6' || value==='7'){
            document.getElementById('gradeicon').style.color = 'green';
            document.getElementById('grade').disabled = true;
            document.getElementById('elements').style.display='block';
            if (value=='7'){
              document.getElementById('element').placeholder = 'Element • Choices: (Al/Ar/Cl/In/Po)'
            }
            if (value=='6'){
              document.getElementById('element').placeholder = 'Element • Choices: (B/C/N/O)'
            }
            if (value=='5'){
              document.getElementById('element').placeholder = 'Element • Choices: (H/He/Li)'
            }
        
            
            
          }else{
            document.getElementById('gradeicon').style.color = 'red';
          }
        };
        var userInputgrade = document.getElementById('element');
    
        userInputgrade.onkeyup = function() {
          var value = this.value;
          if (document.getElementById('grade').value==='7'){
            if (value==='Cl' || value==='Ar' || value==='Al' || value==='In' || value==='Po'){
              document.getElementById('elementicon').style.color = 'green';
              document.getElementById('element').disabled = true;
              document.getElementById('passwords').style.display='block'; 
            }else{
              document.getElementById('elementicon').style.color = 'red';
            }
          }
          if (document.getElementById('grade').value==='6'){
            if (value==='C' || value==='N' || value==='O' || value==='B'){
              document.getElementById('elementicon').style.color = 'green';
              document.getElementById('element').disabled = true;
              document.getElementById('passwords').style.display='block'; 
            }else{
              document.getElementById('elementicon').style.color = 'red';
            }
          }
          if (document.getElementById('grade').value==='5'){
            if (value==='H' || value==='Li' || value==='He'){
              document.getElementById('elementicon').style.color = 'green';
              document.getElementById('element').disabled = true;
               document.getElementById('passwords').style.display='block';
            }else{
              document.getElementById('elementicon').style.color = 'red';
            }
          }
          
        };
        var userInputgrade = document.getElementById('password');
    
        userInputgrade.onkeyup = function() {
          var value = this.value;
          if (value!=""){
            document.getElementById('submit').style.display='block';
            document.getElementById('name').disabled=false
            document.getElementById('e').disabled=false
            document.getElementById('school').disabled=false
            document.getElementById('grade').disabled=false
            document.getElementById('element').disabled=false

          }
          else{
            document.getElementById('submit').style.display='none';
          }
        };
        
  </script>
</form>
